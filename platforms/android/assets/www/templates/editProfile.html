<ion-modal-view >
<ion-header-bar style="background-color: darkslategrey;">
  <div class="bar-dark" ></div>
 </ion-header-bar>

<ion-nav-bar class="bar-positive">
      

 
        </ion-nav-bar>
 
  		<ion-content class="padding">

      <div class="list">
          
          <label class="item item-input item-floating-label">
          <span class="input-label">Profile pics</span>
  
         <input type = "file" file-model = "myFile"/>
         <button ng-click = "">upload Your Profile Pics</button>


              <label class="item item-input item-floating-label">
              <span class="input-label">First Name</span>
  
              <input type="text" placeholder="First Name" ng-model="edit.firstname">
          </label>
             
              <label class="item item-input item-floating-label">
              <span class="input-label">Last Name</span>
              <input type="text" placeholder="Last Name" ng-model="edit.lastname">
          </label>
          
          
              <label class="item item-input item-floating-label">
              <span class="input-label">Gender</span>
              <input type="text" placeholder="Gender" ng-model="edit.gender">
          </label>


          
              <label class="item item-input item-floating-label">
              <span class="input-label">Birth Date</span>
              <input type="text" placeholder="Birth Date" ng-model="edit.birthdate">
          </label>
          
          
              <label class="item item-input item-floating-label">
              <span class="input-label">Email Address</span>
              <input type="text" placeholder="Email Address" ng-model="edit.email">
          </label>
           

          
              <label class="item item-input item-floating-label">
              <span class="input-label">Phone Number</span>
              <input type="text" placeholder="Phone Number" ng-model="edit.phoneno">
          </label>
           

          
              <label class="item item-input item-floating-label">
              <span class="input-label">Preferred Currency</span>
              <input type="text" placeholder="Preferred Currency" ng-model="edit.currency">
          </label>



          
              <label class="item item-input item-floating-label">
              <span class="input-label">Where You Live</span>
              <input type="text" placeholder="Where You Live" ng-model="edit.address">
          </label>


         
              <label class="item item-input item-floating-label">
              <span class="input-label">Describe Yourself</span>
              <input type="text" placeholder="Describe Yourself" ng-model="edit.yourself">
          </label>





      </div>
        <button class="button button-block button-dark" ng-click="EditSave()">Save</button>


     
  </ion-content>
  </ion-modal-view>

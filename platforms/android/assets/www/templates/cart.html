 </ion-header-bar>
  <ion-content >
    <ion-list>
 
    <ngcart-cart></ngcart-cart>

  </ion-list>


  <button class="button button-assertive ion-card" ng-click="cancelButton();shippingDetails()"> Check Out</button>
  <button class="button button-dark ion-bag" ng-click="cancelButton()"> Continue Shopping</button>

<style>
table, td, th {    
    border: 2px solid #ddd;
    text-align: center;
}

table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    padding: 5px;
}
</style>

<script type="text/ng-template" id="template/ngCart/cart.html">
<div class="alert alert-warning" role="alert" ng-show="ngCart.getTotalItems() === 0" >
<button class="button button-block button-dark">Your cart is empty</button>    
</div>

<div class="row responsive-sm" ng-show="ngCart.getTotalItems() > 0">

    <table class="table table-striped ngCart cart">

        
    
        <tr>
            <th></th>
            <th style="font-weight:bold;">Item name</th>
            <th style="font-weight:bold;">Quantity </th>
            <th style="font-weight:bold;">Item Price</th>
            <th style="font-weight:bold;">Amount</th>
    
        </tr>
        
        
        
        
        <tbody>
        <tr ng-repeat="item in ngCart.getCart().items track by $index">
            <td ><ion-icon style="font-weight: bolder;" ng-click="ngCart.removeItemById(item.getId())" class=" ion-close-round"></ion-icon></td>

            <td >{{ item.getId() }}</td>
            <td  ><ion-icon style="font-weight: bolder;" class="ion-minus-round" ng-class="{'disabled':item.getQuantity()==1}"
                      ng-click="item.setQuantity(-1, true)"></ion-icon>&nbsp;&nbsp;
                {{ item.getQuantity() | number }}&nbsp;&nbsp;
                <ion-icon style="font-weight: bolder;"  class="ion-plus-round" ng-click="item.setQuantity(1, true)"></ion-icon></td>
            <td >{{ item.getPrice() | currency}}</td>
            <td >{{ item.getTotal() | currency }}</td>
            <hr>
        </tr>

         <tr ng-show="ngCart.getTax()">
            <td ></td>
            <td ></td>
            <td ></td>
            <td >Tax:</td>
            <td >{{ ngCart.getTax() | currency }}</td>
        </tr>
        <tr ng-show="ngCart.getShipping()">
            <td ></td>
            <td ></td>
            <td ></td>
            <td >Shipping:</td>
            <td >{{ ngCart.getShipping() | currency }}</td>
        </tr>
                <tr>
            <td ></td>
            <td ></td>
            <td ></td>
            <td > Total:</td>
            <td >{{ ngCart.totalCost() | currency }}</td>
        </tr>
 

        </tbody>
    </table>
</div>
</script>

  </ion-content>
</ion-modal-view>

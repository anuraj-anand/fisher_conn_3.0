<ion-view view-title="Login" name="login-view" style="background-color: #48786C !important" ">
             
  <ion-content class="background">


      <div class="list list-inset">
          <img src="img/logo.jpg" style="width: 20%;height: 10%">
          <label class="item item-input">
              <input type="text" placeholder="username or mobile number" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
       

      <button class="button button-block button-dark" ng-click="loginSubmit()">Login</button>
       <button class="button button-block button-dark" ng-click="signup()">Sign Up with Email Address</button>
       <button class="button button-block button-positive" ng-click="loginEsseler()">Continue with Facebook</button>
      <button class="button button-block button-assertive " ng-click="GoogleLogin()">Continue with Google+</button>
      <button class="button button button-energized" ng-click="forgotpassword()">Forgot Your Password??</button>

      </ion-content>
</ion-view>
